name: major1 CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  provision:
    name: 'Terraform Provisioning'
    runs-on: ubuntu-latest
    outputs:
      instance_ip: ${{ steps.get_ip.outputs.ip }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Get Instance IP
        id: get_ip
        run: |
          echo "ðŸ” Searching for instance in ap-south-1..."
          
          # Find the Instance ID (regardless of state)
          INSTANCE_ID=$(aws ec2 describe-instances \
            --region ap-south-1 \
            --filters "Name=tag:Name,Values=major1-Server-Terraform" \
            --query "Reservations[0].Instances[0].InstanceId" \
            --output text)
          
          # Check if instance exists
          if [ "$INSTANCE_ID" == "None" ] || [ -z "$INSTANCE_ID" ]; then
             echo "âŒ ERROR: Instance with tag 'major1-Server-Terraform' not found in ap-south-1."
             exit 1
          fi

          echo "âœ… Found Instance ID: $INSTANCE_ID"

          # Check state and start if stopped
          INSTANCE_STATE=$(aws ec2 describe-instances \
            --instance-ids $INSTANCE_ID \
            --region ap-south-1 \
            --query "Reservations[0].Instances[0].State.Name" \
            --output text)
            
          echo "Current State: $INSTANCE_STATE"
          
          if [ "$INSTANCE_STATE" == "stopped" ]; then
            echo "ðŸš€ Instance is stopped. Starting it now..."
            aws ec2 start-instances --instance-ids $INSTANCE_ID --region ap-south-1
          elif [ "$INSTANCE_STATE" == "terminated" ]; then
            echo "ðŸ’€ FATAL: Instance is terminated. Terraform needs to re-create it."
            exit 1
          fi

          # Wait for it to be fully running (handles pending/booting states)
          echo "â³ Waiting for instance to reach 'running' state..."
          aws ec2 wait instance-running --instance-ids $INSTANCE_ID --region ap-south-1
          
          # Get the Public IP
          IP=$(aws ec2 describe-instances \
            --instance-ids $INSTANCE_ID \
            --region ap-south-1 \
            --query "Reservations[0].Instances[0].PublicIpAddress" \
            --output text)
            
          echo "âœ… Instance Public IP: $IP"
          echo "ip=${IP}" >> $GITHUB_OUTPUT

  deploy:
    name: 'Build and Deploy'
    runs-on: ubuntu-latest
    needs: [provision]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/major1-app:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ needs.provision.outputs.instance_ip }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "ðŸš€ Starting Deployment on Server..."
            
            # 1. Install Docker (if missing) & Start it
            # Using specific logic to ensure it runs
            if ! command -v docker &> /dev/null; then
                echo "Installing Docker..."
                sudo apt-get update
                sudo apt-get install -y docker.io
            fi
            sudo systemctl start docker
            sudo systemctl enable docker
            
            # 2. THE CRITICAL FIX: Force Socket Permissions
            # This allows the 'ubuntu' user to run docker commands immediately
            echo "ðŸ”§ Fixing Docker Socket permissions..."
            sudo chmod 666 /var/run/docker.sock
            
            # Wait for Docker to be ready
            echo "â³ Waiting for Docker Daemon..."
            for i in {1..30}; do
              if docker info &> /dev/null; then 
                echo "âœ… Docker is  running!"
                break
              fi
              sleep 2
            done

            # 3. Update DNS
            echo "ðŸŒ Updating DuckDNS..."
           
            curl "https://www.duckdns.org/update?domains=${{ secrets.DUCKDNS_DOMAIN }}&token=${{ secrets.DUCKDNS_TOKEN }}&ip=${{ needs.provision.outputs.instance_ip }}"
            
            # 4. Cleanup
            echo "ðŸ§¹ Cleaning up..."
            docker stop major1-app caddy 2>/dev/null || true
            docker rm major1-app caddy 2>/dev/null || true
            docker system prune -af

            # 5. Deploy App
            echo "â¬‡ï¸ Pulling & Running App..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/major1-app:latest
            docker network create major1_network 2>/dev/null || true
            
            docker run -d \
              --network major1_network \
              --name major1-app \
              -e GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} \
              --restart always \
              ${{ secrets.DOCKERHUB_USERNAME }}/major1-app:latest

            # 6. Deploy Caddy
            docker run -d \
              -p 80:80 -p 443:443 -p 443:443/udp \
              --network major1_network \
              --name caddy \
              --restart always \
              -v caddy_data:/data \
              -v caddy_config:/config \
              caddy \
              caddy reverse-proxy --from ${{ secrets.DUCKDNS_DOMAIN }}.duckdns.org --to major1-app:80

            echo "âœ… Deployment Success!"

            