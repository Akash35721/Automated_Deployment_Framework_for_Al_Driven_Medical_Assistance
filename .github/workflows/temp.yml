name: major1 CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  provision:
    name: 'Terraform Provisioning'
    runs-on: ubuntu-latest
    outputs:
      instance_ip: ${{ steps.get_ip.outputs.ip }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Get Instance IP
        id: get_ip
        run: |
          echo "üîç Searching for instance in ap-south-1..."
          
          # Find the Instance ID (regardless of state)
          INSTANCE_ID=$(aws ec2 describe-instances \
            --region ap-south-1 \
            --filters "Name=tag:Name,Values=major1-Server-Terraform" \
            --query "Reservations[0].Instances[0].InstanceId" \
            --output text)
          
          # Check if instance exists
          if [ "$INSTANCE_ID" == "None" ] || [ -z "$INSTANCE_ID" ]; then
             echo "‚ùå ERROR: Instance with tag 'major1-Server-Terraform' not found in ap-south-1."
             exit 1
          fi

          echo "‚úÖ Found Instance ID: $INSTANCE_ID"

          # Check state and start if stopped
          INSTANCE_STATE=$(aws ec2 describe-instances \
            --instance-ids $INSTANCE_ID \
            --region ap-south-1 \
            --query "Reservations[0].Instances[0].State.Name" \
            --output text)
            
          echo "Current State: $INSTANCE_STATE"
          
          if [ "$INSTANCE_STATE" == "stopped" ]; then
            echo "üöÄ Instance is stopped. Starting it now..."
            aws ec2 start-instances --instance-ids $INSTANCE_ID --region ap-south-1
          elif [ "$INSTANCE_STATE" == "terminated" ]; then
            echo "üíÄ FATAL: Instance is terminated. Terraform needs to re-create it."
            exit 1
          fi

          # Wait for it to be fully running (handles pending/booting states)
          echo "‚è≥ Waiting for instance to reach 'running' state..."
          aws ec2 wait instance-running --instance-ids $INSTANCE_ID --region ap-south-1
          
          # Get the Public IP
          IP=$(aws ec2 describe-instances \
            --instance-ids $INSTANCE_ID \
            --region ap-south-1 \
            --query "Reservations[0].Instances[0].PublicIpAddress" \
            --output text)
            
          echo "‚úÖ Instance Public IP: $IP"
          echo "ip=${IP}" >> $GITHUB_OUTPUT

  deploy:
    name: 'Build and Deploy'
    runs-on: ubuntu-latest
    needs: [provision]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/major1-app:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ needs.provision.outputs.instance_ip }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "üöÄ Starting Deployment..."
            
            # 1. Install & Start Docker (Logic from your trusted script)
            if ! command -v docker &> /dev/null; then
                echo "Installing Docker..."
                sudo apt-get update
                sudo apt-get install -y docker.io
            fi
            sudo systemctl start docker
            sudo systemctl enable docker
            
            # 2. CRITICAL FIX: Grant immediate access to Docker socket
            # This is the "magic command" that fixes the permission error instantly
            echo "üîß Fixing Docker Socket permissions..."
            sudo chmod 666 /var/run/docker.sock
            
            # Wait for Docker Daemon to be ready
            echo "‚è≥ Waiting for Docker..."
            for i in {1..30}; do
              if docker info &> /dev/null; then break; fi
              sleep 2
            done

            # 3. Create Persistent Volumes for Caddy (Fixes SSL Error)
            docker volume create caddy_data
            docker volume create caddy_config

            # 4. Update DuckDNS
            # Using the specific IP from server metadata ensures accuracy
            echo "üåê Updatin g DNS..."
            
            # Step A: Get the IP from AWS Metadata (The Truth)
            INSTANCE_IP=$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4)
            echo "üìç Confirmed Server IP: $INSTANCE_IP"
            
            # Step B: Send it to DuckDNS
            DUCKDNS_RESPONSE=$(curl -s "https://www.duckdns.org/update?domains=${{ secrets.DUCKDNS_DOMAIN }}&token=${{ secrets.DUCKDNS_TOKEN }}&ip=$INSTANCE_IP")
            
            if [ "$DUCKDNS_RESPONSE" = "OK" ]; then
              echo "‚úÖ DuckDNS update successful!"
            else
              echo "‚ö†Ô∏è WARNING: DuckDNS update failed. Response: $DUCKDNS_RESPONSE"
              echo "Continuing deployment anyway..."
              # We do NOT exit here, so the app still launches even if DNS is flaky
            fi
            
            echo "Waiting 10 seconds for DNS propagation..."
            sleep 30




            # 5. Cleanup Old Containers & Images
            echo "üßπ Cleaning up..."
            # Note: Changed container names to major1-app
            docker stop major1-app caddy 2>/dev/null || true
            docker rm major1-app caddy 2>/dev/null || true
            docker system prune -af

            # 6. Pull & Run App
            echo "‚¨áÔ∏è Pulling App Image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/major1-app:latest
            
            # Note: Changed network name to major1_network
            docker network create major1_network 2>/dev/null || true
            
            echo "‚ñ∂Ô∏è Running App..."
            docker run -d \
              --network major1_network \
              --name major1-app \
              -e GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} \
              --restart always \
              ${{ secrets.DOCKERHUB_USERNAME }}/major1-app:latest

            # 7. Run Caddy (HTTPS) with Persistence
            echo "üîí Running Caddy..."
            docker run -d \
              -p 80:80 -p 443:443 -p 443:443/udp \
              --network major1_network \
              --name caddy \
              --restart always \
              -v caddy_data:/data \
              -v caddy_config:/config \
              caddy \
              caddy reverse-proxy --from ${{ secrets.DUCKDNS_DOMAIN }}.duckdns.org --to major1-app:80

            echo "‚úÖ Deployment Success!"

            