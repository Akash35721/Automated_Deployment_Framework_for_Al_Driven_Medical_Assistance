name: major1 CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  provision:
    name: 'Terraform Provisioning'
    runs-on: ubuntu-latest
    outputs:
      instance_ip: ${{ steps.get_ip.outputs.ip }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Get Instance IP
        id: get_ip
        run: |
          # Fetch the Instance ID based on the Tag Name
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=major1-Server-Terraform" \
                      "Name=instance-state-name,Values=running,stopped" \
            --query "Reservations[0].Instances[0].InstanceId" \
            --output text)
          
          if [ "$INSTANCE_ID" == "None" ] || [ -z "$INSTANCE_ID" ]; then
            echo "No running or stopped instance found."
            exit 1
          fi
          
          # Check State
          INSTANCE_STATE=$(aws ec2 describe-instances \
            --instance-ids $INSTANCE_ID \
            --query "Reservations[0].Instances[0].State.Name" \
            --output text)
          
          if [ "$INSTANCE_STATE" == "stopped" ]; then
            aws ec2 start-instances --instance-ids $INSTANCE_ID
            aws ec2 wait instance-running --instance-ids $INSTANCE_ID
          fi
          
          # Get IP
          ip_address=$(aws ec2 describe-instances \
            --instance-ids $INSTANCE_ID \
            --query "Reservations[0].Instances[0].PublicIpAddress" \
            --output text)
          
          echo "Instance Public IP: $ip_address"
          echo "ip=${ip_address}" >> $GITHUB_OUTPUT

  deploy:
    name: 'Build and Deploy'
    runs-on: ubuntu-latest
    needs: [provision]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/major1-app:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ needs.provision.outputs.instance_ip }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "üöÄ Starting Deployment..."
            
            # 1. Install Docker if missing
            if ! command -v docker &> /dev/null; then
                sudo apt-get update && sudo apt-get install -y docker.io
                sudo systemctl start docker && sudo systemctl enable docker
                sudo chmod 666 /var/run/docker.sock
            fi

            # 2. Cleanup Old Containers
            echo "üßπ Cleaning up..."
            docker stop major1-app 2>/dev/null || true
            docker rm major1-app 2>/dev/null || true
            docker system prune -af

            # 3. Pull App Image
            echo "‚¨áÔ∏è Pulling App Image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/major1-app:latest
            
            # 4. Run App (Injecting SECRETS here)
            echo "‚ñ∂Ô∏è Running App..."
            docker run -d \
              --name major1-app \
              -e GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}" \
              -e TELEGRAM_BOT_TOKEN="${{ secrets.TELEGRAM_BOT_TOKEN }}" \
              --restart always \
              ${{ secrets.DOCKERHUB_USERNAME }}/major1-app:latest

            # 5. DuckDNS Update (Good for SSH access, even if not using Caddy)
            INSTANCE_IP=$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4)
            curl -s "https://www.duckdns.org/update?domains=${{ secrets.DUCKDNS_DOMAIN }}&token=${{ secrets.DUCKDNS_TOKEN }}&ip=$INSTANCE_IP"

            echo "‚úÖ Deployment Success! Bot should be running."